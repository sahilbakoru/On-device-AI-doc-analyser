<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://cdn.jsdelivr.net;">
  <title>Chrome Extension Interface</title>
  <link rel="stylesheet" href="index.css">
  <script src="./apexcharts.min.js"></script>

</head>
<body>
  <div class="container">
    <h1>Private Document Analysis with Built-In AI</h1>
    <div class="image-container">
      <img src="document.png" alt="Interface Logo" />
    </div>
    <div class="file-upload">
      <label for="file-upload" class="file-upload-label">Upload CSV File</label>
      <input type="file" id="file-upload" accept=".csv" />
    </div>
    <button id="button-csv" class="primary" > âœ¨ Run File</button>
    
    <div class="slider-group">
      <div class="slider-item">
        <label for="temperature">
          Temperature: <span id="label-temperature">1</span>
        </label>
        <input
          type="range"
          id="temperature"
          name="temperature"
          min="0"
          max="2"
          step="0.01"
        />
      </div>
      <div class="slider-item">
        <label for="top-k">
          Top-k: <span id="label-top-k">3</span>
        </label>
        <input
          type="range"
          id="top-k"
          name="top-k"
          min="1"
          max="8"
          step="1"
        />
      </div>
    </div>
    

 

    <div class="button-group">
      <!-- <button id="button-prompt" class="primary" disabled>Run</button> -->
      <button id="button-reset" class="secondary" disabled>Reset</button>
    </div>
    <div id="loading" class="text" hidden>Thinking<span class="blink">...</span></div>
    <div id="writing" class="text" hidden>Writing<span class="blink">... ð“‚ƒðŸ–Š</span></div>
    <details id="response" hidden>
      <summary >Show / Hide Writing</summary>
      <div id="response" class="text" ></div>
    </details>  

   <div class="report">
    <div id="chart" hidden></div>
    <div id="summaryText" class="text" hidden><b>Summary: </b><br> <br><div id="summary" ></div></div>
    <div id="InsightText" class="text" hidden><b>Insight: </b><br> <br><div id="insight" ></div></div>
  </div>

    <div id="error" class="text" hidden></div>
    <div class="input-area">
      <textarea
        id="input-prompt"
        placeholder='Ask a question...'
        cols="30"
        rows="1"
      ></textarea>
      <button id="button-prompt" class="primary short" disabled>
        &#9658;
      </button>
    </div>
    
  </div>


  <script src="index.js" type="module"></script>
</body>
</html>
