<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://cdn.jsdelivr.net;">
  <title>Chrome Extension Interface</title>
  <link rel="stylesheet" href="index.css">
  <script src="./apexcharts.min.js"></script>
  <script src="./html2canvas.min.js"></script>
<script src="./jspdf.min.js" ></script>

</head>
<body>
  <div class="container">
    <h1>Private Document Analysis with Built-In AI</h1>
    <div class="image-container">
      <img src="document.png" alt="Interface Logo" />
    </div>
    <div class="file-upload">
      <label for="file-upload" class="file-upload-label">Upload CSV File</label>
      <input type="file" id="file-upload" accept=".csv" />
    </div>
    <button id="button-csv" class="primary" > Run  Analysis  âœ¨ </button>
    
    <div class="slider-group">
      <div class="slider-item">
        <label for="temperature">
          Temperature: <span id="label-temperature">1</span>
        </label>
        <input
          type="range"
          id="temperature"
          name="temperature"
          min="0"
          max="2"
          step="0.01"
        />
      </div>
      <div class="slider-item">
        <label for="top-k">
          Top-k: <span id="label-top-k">3</span>
        </label>
        <input
          type="range"
          id="top-k"
          name="top-k"
          min="1"
          max="8"
          step="1"
        />
      </div>
    </div>
    

 

    <div class="button-group">
      <!-- <button id="button-prompt" class="primary" disabled>Run</button> -->
      <button id="button-reset" class="secondary" disabled>Reset</button>
    </div>
    <div id="loading" style="color: darkblue;" class="text" hidden>Thinking.<span class="blink">..Ë–Â°âœ§â‚Šâ‹†</span></div>
    <div id="writing" style="color: darkgreen;" class="text" hidden>Writing<span class="blink">... ð“‚ƒðŸ–Š</span></div>
    <details id="details"  hidden>
      <summary >Show / Hide Writing</summary>
      <div id="response" class="text" hidden ></div>
    </details>  

  
    

  <div id="report"  class="report">
    <div id="chart" hidden></div>
    <div id="summaryText" class="text" hidden><b>Summary: </b><br> <br><div id="summary" ></div></div>
    <div id="InsightText" class="text" hidden><b>Insight: </b><br> <br><div id="insight" ></div></div>
  </div>
  <div id="error" class="text" hidden></div>

  <div id="ButtonContainer"  class="ButtonContainer" hidden >
  <button id="download" >Download PDF</button>
  <div class="lang-selector">
    <label for="target-lang"> <b>Translate:</b> </label>
    <select id="target-lang">
      <option value="">Select language</option> 
      <option value="es">Spanish</option>
      <option value="ja">Japanese</option>
      <option value="hi">Hindi</option>
      <option value="en">English</option>
      <!-- Add more target languages as needed -->
    </select>
  </div>
</div>

      <button id="button-prompt" class="primary short" disabled>
        &#9658;
      </button>
    </div> -->
    
  </div>


  <script src="index.js"  ></script>
</body>
</html>
