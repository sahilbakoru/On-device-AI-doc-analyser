<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' https://cdn.jsdelivr.net;">
  <title>Chrome Extension Interface</title>
  <link rel="stylesheet" href="index.css">
  <script src="./apexcharts.min.js"></script>

</head>
<body>
  <div class="container">
    <h1>Chrome Extension Interface</h1>
    
    <textarea
      id="input-prompt"
      placeholder='Type something, e.g. "Write something about Chrome Extensions"'
      cols="30"
      rows="5"
    ></textarea>
    
    <div class="input-group">
      <label for="temperature">Temperature: <span id="label-temperature">0</span></label>
      <input
        type="range"
        id="temperature"
        name="temperature"
        min="0"
        max="2"
        step="0.01"
      />
    </div>

    <div class="input-group">
      <label for="top-k">Top-k: <span id="label-top-k">1</span></label>
      <input type="range" id="top-k" name="top-k" min="1" max="8" step="1" />
    </div>

    <div class="file-upload">
      <label for="file-upload" class="file-upload-label">Upload CSV File</label>
      <input type="file" id="file-upload" accept=".csv" />
    </div>

    <div class="button-group">
      <button id="button-csv" class="primary">Run File</button>
      <button id="button-prompt" class="primary" disabled>Run</button>
      <button id="button-reset" class="secondary" disabled>Reset</button>
    </div>

    <div id="response" class="text" hidden></div>
    <div id="chart" hidden></div>
    <div id="summary" class="text" hidden></div>
    <div id="insight" class="text" hidden></div>
    <div id="loading" class="text" hidden>Thinking<span class="blink">...</span></div>
    <div id="error" class="text" hidden></div>
  </div>


  <script src="index.js" type="module"></script>
</body>
</html>
